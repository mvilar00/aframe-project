<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wolf Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="wolfModel" src="Wolf-Blender-2.82a.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#wolfModel" position="0 0 -3" scale="0.5 0.5 0.5"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
